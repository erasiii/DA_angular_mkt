<div class="breadcrumb-section set-bg" data-setbg="assets/images/breadcrumb.jpg"
  style="background-image: url('assets/images/breadcrumb.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__text">
          <h2>Cart</h2>
          <div class="breadcrumb__option">
            <a href="">Home</a>
            <span>- Cart</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="cart-spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cart-table">
          <table>
            <thead>
              <tr>
                <th class="shoping__product">Products</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="cart-item">
                  <img src="assets/images/product/product-1.jpg" alt="" height="100">
                  <h5>iPhone 12 Pro Max - Silver</h5>
                </td>
                <td class="cart-price">
                  $1099
                </td>
                <td class="cart-quantity">
                  <div class="quantity">
                    <div class="pro-qty"><span class="dec qtybtn">-</span>
                      <input type="text" value="2">
                      <span class="inc qtybtn">+</span></div>
                  </div>
                </td>
                <td class="cart-total">
                  $2198
                </td>
                <td class="cart-item__close">
                  <i class="fas fa-times"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="cart-btns">
          <a href="#" class="cart-btn-right">CONTINUE SHOPPING</a>
          <!-- <a href="#" class="cart-btn-right">
            <i class="fas fa-spinner"></i>
            Upadate Cart
          </a> -->
        </div>
      </div>
      <div class="col-lg-6"></div>
      <div class="col-lg-6">
        <div class="shoping__checkout">
          <h5>Cart Total</h5>
          <ul>
            <li>Subtotal <span>$2198</span></li>
            <li>Total <span>$2198</span></li>
          </ul>
          <a [routerLink]="['checkout']" class="primary-btn">PROCEED TO CHECKOUT</a>
        </div>
      </div>
    </div>
  </div>
</section>
