<div class="breadcrumb-section set-bg" data-setbg="assets/images/breadcrumb.jpg"
  style="background-image: url('assets/images/breadcrumb.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__text">
          <h2>Checkout</h2>
          <div class="breadcrumb__option">
            <a href="">Home</a>
            <span>- Checkout</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="checkout-spad">
  <div class="container">
    <div class="checkout-form">
      <h4>Billing Details</h4>
    </div>
    <form action="">
      <div class="row">
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-6">
              <div class="checkout__input">
                <p>First Name<span>*</span></p>
                <input type="text" value="ABC" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="checkout__input">
                <p>Last Name<span>*</span></p>
                <input type="text" value="XYZ" required>
              </div>
            </div>
          </div>
          <div class="checkout__input">
            <p>Country<span>*</span></p>
            <input type="text" value="Ho Chi Minh City" required>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="checkout__input">
                <p>Phone<span>*</span></p>
                <input type="text" value="0555666777" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="checkout__input">
                <p>Email<span>*</span></p>
                <input type="text" value="sinhvien@gmail.com" required>
              </div>
            </div>
          </div>
          <div class="checkout__input">
            <p>Order notes<span></span></p>
            <input type="text" placeholder="Notes about your order, e.g. special notes for delivery.">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="checkout__order">
            <h4>Your Order</h4>
            <div class="checkout__order__products">Products <span>Total</span></div>
            <ul>
                <li>iPhone 12 Pro Max - Silver x2 <span>$2198</span></li>
            </ul>
            <div class="checkout__order__subtotal">Subtotal <span>$2198</span></div>
            <div class="checkout__order__total">Total <span>$2198</span></div>
            <div class="checkout__input__checkbox">
              <input type="checkbox" id="payment">
              <span>Check Payment</span>
            </div>
            <div class="checkout__input__checkbox">
              <input type="checkbox" id="paypal">
              <span>Paypal</span>
            </div>
            <a routerLink="/thank-you">
              <button type="submit" class="site-btn">PLACE ORDER</button>
            </a>
           
        </div>
        </div>
      </div>
    </form>
  </div>
</section>
